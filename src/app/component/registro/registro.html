<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1>Bienvenido</h1>
      <p>Ingresa tus datos para continuar</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <div class="form-group">
        <label for="dni">DNI</label>
        <input 
          type="text" 
          id="dni" 
          formControlName="dni" 
          placeholder="Ingresa tu DNI"
          maxlength="8">
        <p class="error-message" *ngIf="loginForm.controls['dni'].errors?.['required'] && loginForm.get('dni')?.touched">
          El DNI es obligatorio
        </p>
        <p class="error-message" *ngIf="loginForm.controls['dni'].errors?.['pattern'] && loginForm.get('dni')?.touched">
