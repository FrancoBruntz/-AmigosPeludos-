<div class="favorites-container">
  <h2>Mis Favoritos</h2>

  @if (favorites.length === 0) {
    <div>No tienes favoritos todav√≠a.</div>
  }

  @if (favorites.length > 0) {
    <ul>
      @for (fav of favorites; track $index) {
        <li>
          <h3>{{ fav.name }}</h3>
          <p>Tipo: {{ fav.type }}</p>
          <button (click)="remove(fav.id)">Eliminar</button>
        </li>
      }
    </ul>
  }
</div>
