<div class="favorites-container">
  <h2>Mis Favoritos</h2>

  <!-- Mostrar mensaje si no hay favoritos -->
  <div *ngIf="favorites.length === 0">
    No tienes favoritos todav√≠a.
  </div>

  <!-- Listado de favoritos -->
  <ul *ngIf="favorites.length > 0">
    <li *ngFor="let fav of favorites">
      <h3>{{ fav.name }}</h3>
      <p>Tipo: {{ fav.type }}</p>
      <p>{{ fav.description }}</p>
      <button (click)="remove(fav.id)">Eliminar</button>
    </li>
  </ul>
</div>
