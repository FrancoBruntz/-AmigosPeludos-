<section class="container">
  <h1>Mis Solicitudes de Adopci√≥n</h1>

  <p class="loading" *ngIf="loading">Cargando solicitudes...</p>
  <p class="error" *ngIf="!loading && error">{{ error }}</p>

  <table class="solicitudes-table" *ngIf="!loading && !error && data.length > 0">
    <thead>
      <tr>
        <th>Fecha</th>
        <th>Animal</th>
        <th>Estado</th>
        <th>Comentarios</th>
        <th>Acciones</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let s of data; trackBy: trackById" [class]="getEstadoClase(s.estado)">

        <!-- Fecha -->
        <td>{{ s.fecha | date: 'short' }}</td>

        <!-- Animal -->
        <td><strong>{{ getNombreAnimal(s.animalId) }}</strong></td>

        <!-- Estado -->
        <td>
          <span class="estado-badge" [class]="s.estado">
            {{ s.estado | uppercase }}
          </span>
        </td>

        <!-- Comentarios -->
        <td class="comentarios">
          {{ s.comentarios || '-' }}
        </td>

        <!-- Acciones -->
        <td class="acciones">

          <!-- üîµ Ver DETALLE de la solicitud (para el usuario) -->
          <a class="btn details"
             [routerLink]="['/solicitudes', s.id]">
            Ver detalle
        </a>

          <!-- üü¢ Ver ANIMAL -->
          <a class="btn animal"
             [routerLink]="['/details', s.animalId]">
            Ver animal
          </a>

          <!-- üü° Cancelar solo si est√° pendiente -->
          <button
            class="btn cancel"
            *ngIf="s.estado === 'pendiente'"
            (click)="cancelarSolicitud(s)">
            Cancelar
          </button>

        </td>

      </tr>
    </tbody>
  </table>

  <p class="empty" *ngIf="!loading && !error && data.length === 0">
    No ten√©s solicitudes.
  </p>
</section>
