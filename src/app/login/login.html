<div class="login-container">
  <h2>Iniciar sesión</h2>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="input-group">
      <label for="dni">DNI</label>
      <input type="text" id="dni" placeholder="Ingrese su DNI" required formControlName="dni">
    </div>

    <div class="input-group">
      <label for="password">Contraseña</label>
      <input type="password" id="password" placeholder="Ingrese su contraseña" required formControlName="password">
    </div>

    <button type="submit" class="btn-login" >Iniciar sesión</button>
  </form>

  <p class="register-text">
    ¿No tenés cuenta?
    <button routerLink="/registro" class="btn-register">Registrate</button>
  </p>
</div>
